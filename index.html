<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9934815c4f.js" crossorigin="anonymous"></script>

    <title>FAQ</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                Why shouldn't we trust atoms?
            </h3>
            <p class="faq-text">They make up everything</p>
           <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
           </button>
           
        </div>
        <div class="faq">
            <h3 class="faq-title">
                Why are men so superficial?
            </h3>
            <p class="faq-text">It's genetics</p>
           <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
           </button>
        </div>
           <div class="faq">
            <h3 class="faq-title">
                Are looks more important than brains?
            </h3>
            <p class="faq-text">It depends who you ask</p>
           <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
           </button>
        </div>
           <div class="faq">
            <h3 class="faq-title">
                Are there aliens?
            </h3>
            <p class="faq-text">Probably</p>
           <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
           </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
